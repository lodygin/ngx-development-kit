name: Release Please

on:
  push:
    branches:
      - main

jobs:
  release-please:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: release-please
        uses: google-github-actions/release-please-action@v3
        with:
          release-type: node
          package-name: release-please-action

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
